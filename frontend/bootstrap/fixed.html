<!DOCTYPE html>
<html>
<head>
    <title>Scaffolding: Fixed</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" media="screen">

    <style type="text/css">

        .span12 {
            background-color: black;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .span6 {
            background-color: blue;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: 15px;
        }

        .span3 {
            background-color: purple;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: 15px;
        }

        .span4 {
            background-color: green;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: 15px;
        }

        .span5, .span7 {
            background-color: yellow;
            color: black;
            padding: 20px 0;
            text-align: center;
            margin-top: 15px;
        }

    </style>

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="span12">span 12
                <div class="row">
                    <div class="span5">span 5</div>
                    <div class="span7">span 7</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="span6">span 6
                <div class="row">
                    <div class="span3">span 3</div>
                    <div class="span3">span 3</div>
                </div>
            </div>
            <div class="span6">span 6</div>
        </div>
        <div class="row">
            <div class="span3">span 3</div>
            <div class="span3">span 3</div>
            <div class="span3">span 3</div>
            <div class="span3">span 3</div>
        </div>
        <div class="row">
            <div class="span4">span 4</div>
            <div class="span4 offset4">span 4</div>
        </div>
    </div>

    <script src="jquery/jquery-1.10.2.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
